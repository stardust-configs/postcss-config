name: CI

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'yarn'
      - name: Install dependencies
        run: yarn
      - name: Test
        run: yarn test
